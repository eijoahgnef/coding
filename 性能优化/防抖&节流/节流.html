        // 定时器版
        function throttle(fun, wait) {
            let timeout = null
            return function() {
                let context = this
                let args = [...arguments]
                if (!timeout) {
                    timeout = setTimeout(()=> {
                        fun.apply(context, args)
                        clearTimeout(timeout)
                    }, wait)
                }
            }
        }
        let btn_fn = throttle(() => {
            console.log('下次点一次就好');
        }, 3000)
        btn.addEventListener('click', btn_fn)
